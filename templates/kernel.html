<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Analysis</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='styles.css') }}"
    />
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }
      nav {
        background-color: #333;
        overflow: hidden;
      }
      nav a {
        float: left;
        display: block;
        color: white;
        text-align: center;
        padding: 14px 20px;
        text-decoration: none;
      }
      nav a:hover {
        background-color: #555;
      }
      .content {
        padding: 20px;
      }
      form {
        margin-top: 20px;
      }
      label {
        display: block;
        margin-bottom: 5px;
      }
      input[type="number"] {
        width: 100%;
        padding: 8px;
        font-size: 16px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
      }
      button[type="submit"] {
        background-color: #4caf50;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      button[type="submit"]:hover {
        background-color: #45a049;
      }
      .go-back-button {
        margin-top: 20px;
        text-align: center;
      }
      .go-back-button a {
        text-decoration: none;
        background-color: #333;
        color: white;
        padding: 10px 20px;
        border-radius: 4px;
      }
      .go-back-button a:hover {
        background-color: #555;
      }
    </style>
  </head>
  <body>
    <nav>
      <a href="/edu_analysis">Education</a>
      <a href="/health">Healthcare</a>
      <a href="#employment">Employment</a>
      <a href="/agri_analysis">Agriculture</a>
      <a href="/kernel">View More Analysis</a>
    </nav>

    <div class="container">
        <h1>Analysis</h1>
        <div>
          <div>
            <form action="/kernel_hosp" method="post">
              <!-- Change to POST -->
              <input type="text" name="state" placeholder="Enter State" />
              <button type="submit">Kernel Hosp</button>
            </form>
          </div>
          <div>
            <form action="/moran2" method="get">
              <button type="submit">Moran2</button>
            </form>
          </div>
          
          <!-- <form action="/cluster_crop" method="get">
            <button type="submit">Cluster Crop</button>
          </form> -->
        </div>
      </div>
      <div class="go-back-button">
        <a href="/analysis1">Go Back</a>
      </div>
    </div>
  </body>
</html>
