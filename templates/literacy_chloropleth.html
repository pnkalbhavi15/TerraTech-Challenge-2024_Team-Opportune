    <h1>Literacy Rate Maps</h1>
    <form action="/map" method="post">
      <input
        type="checkbox"
        id="total_2001"
        name="option"
        value="Literacy Rate (Persons) - Total - 2001"
      />
      <label for="total_2001">Total Literacy Rate (2001)</label><br />
      <input
        type="checkbox"
        id="total_2011"
        name="option"
        value="Literacy Rate (Persons) - Total - 2011"
      />
      <label for="total_2011">Total Literacy Rate (2011)</label><br />
      <input
        type="checkbox"
        id="rural_2001"
        name="option"
        value="Literacy Rate (Persons) - Rural - 2001"
      />
      <label for="rural_2001">Rural Literacy Rate (2001)</label><br />
      <input
        type="checkbox"
        id="rural_2011"
        name="option"
        value="Literacy Rate (Persons) - Rural - 2011"
      />
      <label for="rural_2011">Rural Literacy Rate (2011)</label><br />
      <input
        type="checkbox"
        id="urban_2001"
        name="option"
        value="Literacy Rate (Persons) - Urban - 2001"
      />
      <label for="urban_2001">Urban Literacy Rate (2001)</label><br />
      <input
        type="checkbox"
        id="urban_2011"
        name="option"
        value="Literacy Rate (Persons) - Urban - 2011"
      />
      <label for="urban_2011">Urban Literacy Rate (2011)</label><br />
      <button type="submit">Update Map</button>
    </form>
