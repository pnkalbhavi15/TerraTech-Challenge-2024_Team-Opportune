<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Select Columns and Value</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }

      nav {
        background-color: #333;
        overflow: hidden;
        padding: 10px 20px;
      }

      nav a {
        float: left;
        color: white;
        text-decoration: none;
        font-size: 16px;
        padding: 14px 16px;
      }

      nav a:hover {
        background-color: #ddd;
        color: black;
      }

      nav a.active {
        background-color: #ddd;
        color: black;
      }

      .content {
        padding: 20px;
      }

      h1 {
        text-align: center;
        margin-bottom: 20px;
      }

      form {
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      fieldset {
        border: 1px solid #ccc;
        border-radius: 5px;
        padding: 10px 20px;
        margin-bottom: 15px;
      }

      legend {
        font-weight: bold;
        margin-bottom: 5px;
      }

      label {
        display: block;
        margin-bottom: 5px;
      }

      input[type="checkbox"] {
        margin-right: 10px;
      }

      input[type="text"] {
        padding: 8px;
        font-size: 16px;
        border: 1px solid #ccc;
        border-radius: 3px;
        width: 250px;
      }

      button[type="submit"] {
        background-color: #4caf50;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <nav>
      <a href="/">Home</a>
      <a href="/index" class="active">BC Info</a>
      <a href="/index1">Crop 1</a>
      <a href="/index2">Crop 2</a>
      <a href="/index3">Crop 3</a>
      <a href="/index4">Literacy</a>
      <a href="/index21">Gender</a>
      <a href="/index31">Fertilizer</a>
      <a href="/index32">Perstiside</a>
      <a href="/index33">Yield</a>
      <a href="/bank">bank</a>
      <a href="/generate_population_heatmap">Population Density</a>
      <a href="/literacy_chloropleth">Literacy Rate</a>
      <a href="/all_chloropleth">All</a>
      <a href="/index_market">Market Price Analysis</a>
      <a href="/analysis1">Sector Wise Analysis</a>
    </nav>

    <h1>Select Columns and Value</h1>

    <form action="/map_all_chloropleth" method="post">
      <fieldset>
        <legend>Select Columns:</legend>
        {% for column in columns %}
        <label>
          <input
            type="checkbox"
            name="selected_columns[]"
            value="{{ column }}"
          />
          {{ column }}
        </label>
        <br />
        {% endfor %}
      </fieldset>
      <fieldset>
        <legend>Enter Value:</legend>
        <label for="value">Value:</label>
        <input
          type="text"
          id="value"
          name="value"
          placeholder="Enter value..."
        />
      </fieldset>
      <button type="submit">Generate Map</button>
    </form>
  </body>
</html>
